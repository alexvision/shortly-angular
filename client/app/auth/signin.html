<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" novalidate>
    <input type='text' ng-model='user.username' ng-minlength="3" ng-maxlength="1000000">
    <input type="password" ng-model='user.password' ng-minlength="3" ng-maxlength="1000000">
    <button type='submit' ng-disable="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
