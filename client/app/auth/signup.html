<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" novalidate>
    <input type='text' ng-model='user.username' ng-minlength="3" ng-maxlength="1000000">
    <input type="password" ng-model='user.password' ng-minlength="3" ng-maxlength="1000000">
    <button type='submit' ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
