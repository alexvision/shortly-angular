<div id='container' layout="column" ng-controller="ShortenController">
  <md-content layout-padding>
  <form name="shorten" ng-submit="addLink()" novalidate>
  		<md-input-container flex>
  			<label>URL</label>
        	<input class="text" type='url' name='url' ng-model='url'>
    	</md-input-container>
        <p ng-show="shorten.url.$invalid && !shorten.url.$pristine">Not A Valid URL</p>
        <md-button class="md-raised md-primary" type='submit' value='Shorten' ng-disable="shorten.$invalid"> Submit</md-button>
    </form>
</md-content>
    <!-- <img class='spinner' src='../../assets/spiffygif_46x46.gif'> -->
    <div class='message'></div>

</div>
